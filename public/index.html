<html lang="de">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="/resources/spectre.css">
    <link rel="stylesheet" href="/resources/spectre-exp.css">
    <link rel="stylesheet" href="/resources/spectre-icons.css">

    <!-- include client side script -->
    <script src="/resources/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 100px">

        <div class="columns">

            <div class="column col-6 col-mx-auto ">

                <div class="panel bg-secondary">

                    <div class="panel-header centered">
                        <div class="panel-title">
                            <strong>Control-Center</strong>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="panel-nav">
                        <!-- navigation components: tabs, breadcrumbs or pagination -->
                    </div>

                    <div class="panel-body">

                        <!-- contents -->
                        <form class="form-horizontal" onsubmit="return false">

                            <!-- form switch control -->
                            <div class="form-group">
                                <div class="col-3">
                                    <label class="form-label" for="light">Light</label>
                                </div>
                                <div class="col-9">
                                    <label class="form-switch">
                                        <input type="checkbox" id="light">
                                        <i class="form-icon"></i> LED (On/Off)
                                    </label>
                                </div>
                            </div>

                            <div class="form-group pt-2">
                                <div class="col-3">
                                    <label class="form-label" for="color">Color</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-input" type="color" id="color">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-3">
                                    <label class="form-label" for="brightness">Brightness</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-input" type="range" min="0" max="100" id="brightness">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-3">
                                    <label class="form-label" for="servoText">Servo</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-input" type="text" id="servoText">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-3">

                                </div>
                                <div class="col-9">
                                    <input class="form-input" type="range" min="0" max="180" id="servoSlider">
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="panel-footer">
                        <!-- buttons or inputs -->
                        <div class="columns">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label" for="ports">Ports</label>
                                    <select class="form-select" id="ports" size="5"> </select>
                                </div>
                                <button class="btn" onclick="getPorts()">Update Ports</button>
                                <button class="btn" onclick="restartPort()">Restart on Port</button>
                                <button class="btn btn-primary" onclick="restart()">Restart</button>
                                <button class="btn btn-error" onclick="reset()">RESET</button>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <div class="text-center" id="candiesCounter"></div>

            </div>

        </div>

    </div>

</body>

</html>
